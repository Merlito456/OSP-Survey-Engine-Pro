<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f172a" />

  <title>OSP Survey Tool Pro</title>

  <!-- ===============================
       GitHub → Netlify fallback guard
       =============================== -->
  <script>
    window.__APP_BOOTED__ = false;

    setTimeout(() => {
      if (!window.__APP_BOOTED__) {
        console.warn('Primary host failed, redirecting to Netlify…');
        location.href = 'https://ospsurveyengine.netlify.app/';
      }
    }, 6000);
  </script>

  <!-- ===============================
       PWA
       =============================== -->
  <link rel="manifest" href="./metadata.json" />

  <!-- ===============================
       Tailwind CDN
       =============================== -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ===============================
       Fonts
       =============================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet"
  />

  <!-- ===============================
       Leaflet CSS
       =============================== -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- ===============================
       Import Map (AI Studio style)
       =============================== -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.2.3",
      "react-dom/": "https://esm.sh/react-dom@19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@0.562.0",
      "leaflet": "https://esm.sh/leaflet@1.9.4",
      "react-leaflet": "https://esm.sh/react-leaflet@5.0.0",
      "jszip": "https://esm.sh/jszip@3.10.1",
      "@google/genai": "https://esm.sh/@google/genai@1.34.0"
    }
  }
  </script>
</head>

<body class="h-screen overflow-hidden bg-white text-slate-900 antialiased">
  <div id="root"></div>

  <!-- ===============================
       ENTRY SELECTOR
       =============================== -->
  <script type="module">
    const isGitHubPages =
      location.hostname.endsWith('github.io');

    const entry = isGitHubPages
      ? './index.js'   // GitHub Pages (no build)
      : './index.tsx'; // Netlify (Vite build/dev)

    import(entry)
      .catch(err => {
        console.error('Entry load failed:', err);
        location.href = 'https://ospsurveyengine.netlify.app/';
      });
  </script>
</body>
</html>
