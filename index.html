<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f172a" />

  <!-- PWA -->
  <link rel="manifest" href="./metadata.json" />

  <title>OSP Survey Tool Pro</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- Import Map (AI Studio style â€“ REQUIRED) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.2.3",
      "react-dom/": "https://esm.sh/react-dom@19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@0.562.0",
      "leaflet": "https://esm.sh/leaflet@1.9.4",
      "react-leaflet": "https://esm.sh/react-leaflet@5.0.0",
      "jszip": "https://esm.sh/jszip@3.10.1",
      "@google/genai": "https://esm.sh/@google/genai@1.34.0"
    }
  }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: #0f172a;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background-color: #f1f5f9;
      outline: none;
    }

    .btn-active:active {
      transform: scale(0.95);
      filter: brightness(0.85);
      transition: all 0.1s ease;
    }

    .monospaced {
      font-family: 'JetBrains Mono', monospace;
    }

    .app-border-light { border-color: rgba(0,0,0,0.08); }
    .app-border-dark { border-color: rgba(255,255,255,0.1); }
  </style>
</head>

<body class="h-screen overflow-hidden bg-white text-slate-900 antialiased">
  <div id="root"></div>

  <!-- IMPORTANT: RELATIVE PATH (GitHub Pages safe) -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
