<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />

  <meta name="theme-color" content="#0f172a" />
  <title>OSP Survey Tool Pro</title>

  <!-- ===============================
       PWA
       =============================== -->
  <link rel="manifest" href="./metadata.json" />

  <!-- ===============================
       Tailwind CDN
       =============================== -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ===============================
       Fonts (optional but recommended)
       =============================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet"
  />

  <!-- ===============================
       Leaflet CSS (if using maps)
       =============================== -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <!-- ===============================
       Import Map (browser-native)
       =============================== -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.2.3",
      "react-dom/": "https://esm.sh/react-dom@19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@0.562.0",
      "leaflet": "https://esm.sh/leaflet@1.9.4",
      "react-leaflet": "https://esm.sh/react-leaflet@5.0.0",
      "jszip": "https://esm.sh/jszip@3.10.1",
      "@google/genai": "https://esm.sh/@google/genai@1.34.0"
    }
  }
  </script>

  <style>
    body {
      background: #0f172a;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background-color: #f1f5f9;
      outline: none;
    }
  </style>
</head>

<body class="h-screen overflow-hidden bg-white text-slate-900 antialiased">
  <!-- App root -->
  <div id="root"></div>

  <!-- ===============================
       SINGLE ENTRY POINT
       =============================== -->
  <script type="module" src="./index.js"></script>
</body>
</html>
