<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- REMOVED Tailwind CDN - We'll install Tailwind properly -->
  
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />

  <!-- PWA -->
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Mobile / iOS -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>OSP Survey Tool Pro</title>

  <!-- Inline Critical CSS to prevent render blocking -->
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #0f172a;
      --accent: #10b981;
    }

    /* Critical loading styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: #0f172a;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Remove Leaflet container styles - will be handled by local CSS */
    /* .leaflet-container styles removed - will come from local leaflet.css */
    
    /* Basic app styles */
    .btn-active:active {
      transform: scale(0.95);
      filter: brightness(0.85);
      transition: all 0.1s ease;
    }

    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

    /* Loading spinner */
    #root:empty::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #f3f3f3;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>

<body class="h-screen overflow-hidden antialiased">
  <div id="root"></div>

  <!-- Vite entry -->
  <script type="module" src="/index.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    // Only register service worker in production
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
      window.addEventListener('load', function() {
        // Try multiple paths for compatibility
        const swPaths = ['/sw.js', './sw.js'];
        let registered = false;
        
        swPaths.forEach(path => {
          if (!registered) {
            navigator.serviceWorker.register(path, { scope: './' })
              .then(function(registration) {
                console.log('âœ… Service Worker registered with scope:', registration.scope);
                registered = true;
                
                // Check for updates every hour
                setInterval(() => registration.update(), 60 * 60 * 1000);
              })
              .catch(function(error) {
                console.log('Service Worker registration failed for', path, ':', error);
              });
          }
        });
      });
    }
  </script>
</body>
</html>
