
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="metadata.json">
  <title>OSP Survey Tool Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #0f172a;
      --accent: #10b981;
    }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: #0f172a;
    }
    .leaflet-container {
      width: 100%;
      height: 100%;
      background-color: #f1f5f9;
      outline: none;
    }

    /* Custom Map Label Styling */
    .custom-pole-label {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: white;
      font-weight: 800;
      font-size: 10px;
      padding: 3px 8px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      pointer-events: none;
    }
    .leaflet-tooltip-top:before {
      border-top-color: rgba(15, 23, 42, 0.9);
    }

    /* Android Ripple Simulation */
    .btn-active:active {
      transform: scale(0.95);
      filter: brightness(0.85);
      transition: all 0.1s ease;
    }

    /* Safe Area Handling */
    .safe-top { padding-top: env(safe-area-inset-top); }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

    /* Animations */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slideUp 0.35s cubic-bezier(0.33, 1, 0.68, 1);
    }
    
    .bottom-sheet {
      border-radius: 32px 32px 0 0;
    }
    
    .monospaced {
      font-family: 'JetBrains Mono', monospace;
    }

    .app-border-light { border-color: rgba(0,0,0,0.08); }
    .app-border-dark { border-color: rgba(255,255,255,0.1); }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="text-slate-900 h-screen overflow-hidden antialiased bg-white">
  <div id="root"></div>
</body>
</html>
